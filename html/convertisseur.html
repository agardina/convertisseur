<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/convertisseur.css">
		<title>Convertisseur binaire, décimal, hexadécimal</title>
	</head>
	<body>
		<script>
			function xdecimal()
{
	decimal = document.getElementById("decimal");
	hexadecimal = document.getElementById("hexadecimal");
	binaire = document.getElementById("binaire");

	hexadecimal.value = (decimal.value-0).toString(16);
	binaire.value = (decimal.value-0).toString(2);
}

function xhexadecimal()
{
	decimal = document.getElementById("decimal");
	hexadecimal = document.getElementById("hexadecimal");
	binaire = document.getElementById("binaire");

	decimal.value = parseInt(hexadecimal.value,16);
	binaire.value = (parseInt(hexadecimal.value,16)).toString(2);
}

function xbinaire()
{
	decimal = document.getElementById("decimal");
	hexadecimal = document.getElementById("hexadecimal");
	binaire = document.getElementById("binaire");

	decimal.value = parseInt(binaire.value,2);
	hexadecimal.value = (parseInt(binaire.value,2)).toString(16);
}
		</script>
		<h2>Convertisseur binaire, décimal, hexadécimal</h2>
		<div class="tableau_conv">
			<p><label for="decimal">Décimal&#160;:</label> <input type="text" id="decimal" name="decimal" oninput="xdecimal()" ></p>

			<p><label for="hexadecimal">Hexadécimal&#160;:</label> <input type="text" id="hexadecimal" name="hexadecimal" oninput="xhexadecimal()" ></p>

			<p><label for="binaire">Binaire&#160;:</label> <input type="text" id="binaire" name="binaire" oninput="xbinaire()"></p>
		</div>
	</body>
</html>
